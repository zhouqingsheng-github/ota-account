name: Build Windows EXE

on:
  push:
    branches: [ main ]  # 推送到 main 分支时自动执行
  workflow_dispatch:     # 支持手动触发

jobs:
  build-windows:
    runs-on: windows-latest  # 直接用 GitHub 提供的 Windows 虚拟机
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        working-directory: python-tool
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Install Playwright browsers
        working-directory: python-tool
        run: playwright install chromium
      
      - name: Get browser path and build
        working-directory: python-tool
        run: |
          # 获取浏览器路径
          $browserPath = python -c "from playwright.sync_api import sync_playwright; import os; p = sync_playwright().start(); print(os.path.dirname(os.path.dirname(p.chromium.executable_path))); p.stop()"
          Write-Host "Browser path: $browserPath"
          
          # 打包（包含浏览器）
          pyinstaller --onefile --windowed --name=OTACredentialTool --add-data="${browserPath};playwright/driver/package/.local-browsers" ota_credential_tool.py
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool-WithBrowser
          path: python-tool/dist/OTACredentialTool.exe

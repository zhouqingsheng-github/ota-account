name: Build Windows EXE

on:
  push:
    branches: [ main ]  # 推送到 main 分支时自动执行
  workflow_dispatch:     # 支持手动触发

jobs:
  build-windows:
    runs-on: windows-latest  # 直接用 GitHub 提供的 Windows 虚拟机
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name=OTACredentialTool ota_credential_tool.py
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool
          path: dist/OTACredentialTool.exe

name: Build macOS App

on:
  push:
    branches: [ main, master ]  # 推送到 main/master 分支时自动执行
  workflow_dispatch:     # 支持手动触发
  pull_request:
    branches: [ main, master ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # 缓存 pip 依赖，加快构建速度
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          echo "✅ Playwright 浏览器安装完成"
      
      - name: Build with browser (使用打包脚本)
        run: |
          echo "=========================================="
          echo "开始打包（包含浏览器）"
          echo "=========================================="
          python build_with_browser.py
      
      - name: Check build result
        run: |
          if [ -d "dist/OTACredentialTool.app" ]; then
            size=$(du -sh dist/OTACredentialTool.app | cut -f1)
            echo ""
            echo "=========================================="
            echo "✅ 打包成功！"
            echo "文件: dist/OTACredentialTool.app"
            echo "大小: $size"
            echo "=========================================="
          else
            echo "❌ 打包失败：找不到 .app 文件"
            exit 1
          fi
      
      - name: Create DMG (可选，创建 macOS 安装包)
        run: |
          # 创建临时目录
          mkdir -p dist/dmg
          cp -r dist/OTACredentialTool.app dist/dmg/
          
          # 创建 DMG
          hdiutil create -volname "OTA凭证工具" \
            -srcfolder dist/dmg \
            -ov -format UDZO \
            dist/OTACredentialTool.dmg
          
          if [ -f "dist/OTACredentialTool.dmg" ]; then
            size=$(du -sh dist/OTACredentialTool.dmg | cut -f1)
            echo "✅ DMG 创建成功！大小: $size"
          fi
      
      - name: Upload App artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool-macOS-App-${{ github.sha }}
          path: dist/OTACredentialTool.app
          retention-days: 30  # 保留 30 天
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool-macOS-DMG-${{ github.sha }}
          path: dist/OTACredentialTool.dmg
          retention-days: 30  # 保留 30 天
      
      - name: Create Release (如果是 tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/OTACredentialTool.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build OTA Tool

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-tool/requirements.txt
          pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          cd python-tool
          pyinstaller --name=OTACredentialTool --windowed --onefile --clean ota_credential_tool.py
        shell: cmd
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool-Windows
          path: python-tool/dist/OTACredentialTool.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-tool/requirements.txt
          pip install pyinstaller
      
      - name: Build macOS APP
        run: |
          cd python-tool
          pyinstaller --name=OTACredentialTool --windowed --onefile --clean ota_credential_tool.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool-macOS
          path: python-tool/dist/OTACredentialTool.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-tool/requirements.txt
          pip install pyinstaller
      
      - name: Build Linux binary
        run: |
          cd python-tool
          pyinstaller --name=OTACredentialTool --onefile --clean ota_credential_tool.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool-Linux
          path: python-tool/dist/OTACredentialTool

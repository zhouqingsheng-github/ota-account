name: Build OTA Tool

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install playwright==1.48.0
          pip install PyQt6==6.7.1
      
      - name: Build Windows EXE
        run: |
          cd python-tool
          pyinstaller --name=OTACredentialTool --windowed --onefile --clean ota_credential_tool.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: OTA-Credential-Tool-Windows
          path: python-tool/dist/OTACredentialTool.exe
